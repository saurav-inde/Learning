<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <!-- html only counts one space -->
    <p>hello boy</p>

    <!-- for this we use css...old way Entities -->
    <p>hello &nbsp;&nbsp; boy</p>
    <p>&lt;p&gt; is paragraph tag</p>

    <!-- html Entities are used to write reserved keywords and special charset -->
    <!-- characters which are not on keybord can also be written using Entities -->

    <p>&#8377; is rupee symbol</p>

    <!-- this is empty character..empty whatsapp messeges can also be send using this -->
    <p>this is empty character &#8203; </p>
    <p>another character &frac14;</p>
</body>

</html>
