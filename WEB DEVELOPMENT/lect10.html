<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Ids and classes in html
    </title>
</head>
<body>
   <h1>IDS and classes in html</h1> 
   <!-- id is unique for each element or tag and also one element at max 
    has only one id
   no two tags or elements have same id -->
   <!-- id can be used to target each element in js css -->


   <!-- classes used to apply same js or css to multiple elements
   one elements can have multiple classes and also multiple 
   elements can have same classes too

   if element have multiple classes it inherit the prop
   of all the classes -->

   <div id="mainDiv">
       <span class="aboutText">Hey bro</span>

   </div>

   <!-- . is for class and # is for id -->
   <!-- .fdd and press enter creates div tag with class fdd -->
   <!-- span.fdfsa*4 and press enter creates 7 span tag with same class -->
   <!-- p#main creates p with id main -->

   <span class="mainclass"></span><span class="mainclass"></span><span class="mainclass"></span><span class="mainclass"></span>
</body>
</html>
