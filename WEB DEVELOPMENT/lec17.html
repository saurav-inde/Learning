<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- if font is not wweb safe than it can be imported -->
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <style>
        #fontstack{
            /* fontstack is priority list and whichone is installed in user computer
            gets implemented */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #props{
            font-size: 33px;
            line-height: 1.3em;
            font-weight: "bold";
            font-weight: 90;
        }
    </style>
    <title>css fonts</title>
</head>
<body>
    <!-- web safe fonts are those which are pre installed in 
    all operating systems -->
    <ul>
        <li id="fontstack">jkbdvald</li>
        <!-- font imported from google fonts website -->
        <li style="font-family: 'Festive', cursive;">jkbdvald</li>
        <li id="props">jkbdvald</li>
    </ul>
</body>
</html>
