<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #firstPara{
            color: blueviolet;

        }
        #s2ndPara{
            color: #a11717; /**hex color*/
            border-color: blue;
        }
        #s3rdPara{
            color: rgb(rgb(40, 155, 101));
            background-color: bisque;
        }
    </style>
    <title>colors in css</title>
</head>
<body>
    <h2>Colors in Css</h2>
    <p id="firstPara">this is the first para of the page</p>
    <p id="s2ndPara">this is the 2nd para of the page</p>
    <p id="s3rdPara">this is the 3rd para of the page</p>
</body>
</html>
